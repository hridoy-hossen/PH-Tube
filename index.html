<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- favicon  -->
     <link rel="icon" type="image/x-icon" href="asset/Adobe Express - file.png">
    <!-- daisy ui cdn link and tailwind css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="max-w-screen-xl mx-auto">
    <header class=" border-b-2 border-gray-500">
        <nav class="flex justify-between mb-6 mt-10 ">
            <div id="logo">
                <img class="max-w-40 pb-0" src="asset/Logo.png" alt="">
            </div>
            <div id="sort">
                <button class="btn  bg-gray-400 text-white">Short By View</button>
            </div>
            <div id="blog">
                <button class="btn  bg-gradient-to-r from-[#FF688E] to-[#B5153D] text-white">Blog</button>
            </div>
        </nav>
    </header>
    <nav id="categoris-container" class="flex justify-center gap-4 pt-5">
        <button class="btn btn-sm px-5 bg-red-600 text-white hover:bg-gray-200 hover:text-black">All</button>
    </nav>
    <main>
        <section id="video-container" class="grid grid-cols-4 gap-4 mt-9">
          
        </section>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
